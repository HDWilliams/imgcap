<!DOCTYPE html>
<html class="has-background-dark">
<head>
<title>Img Cap</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<style>
  .section {
    padding: 0;
  }
  .container {
    max-width: 100%;
  }
  .columns {
    display: flex;
    flex-wrap: wrap;
  }
  .column {
    display: flex;
    flex-direction: column;
    align-items: stretch;
  }
  .image img {
    width: 100%;
    height: auto;
  }
  .image {
    height: auto !important;
  }
</style>
</head>



<body>

  <nav class="panel">
    <div class="has-background-dark">
      <p class="panel-heading">
        Image Search
      </p>
        <form method="POST" action="/upload" enctype="multipart/form-data">
          <input class="button fa-solid fa-plus is-rounded is-primary" type="file" name="image"> <input class="button is-rounded is-primary" type="submit" value="Upload">
        </form>
        <a href="/">X</a>
    </div>
  </nav>

  <div class="columns">
    <div>
        <form class="field" autocomplete="off" method="GET" action="/search" enctype="application/x-www-form-urlencoded">
          <input class="input" id="search" type="text" name="search" placeholder="search">
          <input class="button is-primary" type="submit" value="search">
        </form>
      </div>
  </div>


  <section class="section">
    <div class="container">
      <div class="columns is-gapless is-multiline">
        {% for column_images in images %}
        <div class="column">
        {% for image in column_images %}
            <figure class="image">
              <img src="{{ url_for('serve_image', id=image.id) }}" alt="Image">
            </figure>
        {% endfor %}
      </div>
      {% endfor %}
    </div>
    </div>
  </section>
<script>

///
  // First, select the form using its method and action attributes
var form = document.querySelector('form[method="POST"][action="/upload"]');

// Then, select the file input and submit button
var fileInput = form.querySelector('input[type="file"]');
var submitButton = form.querySelector('input[type="submit"]');

// Add an event listener to the submit button
submitButton.addEventListener('click', function(event) {
  // Prevent the default form submission
  event.preventDefault();

  // Log the selected file to the console
  var file = fileInput.files[0];
  console.log(file);

  // Create a new FormData object
  var formData = new FormData();
  formData.append('file', file);

  // Use the fetch API to submit the form data
  fetch('/upload', {
    method: 'POST',
    body: formData,
    redirect: 'follow'
  })
  .then((response)=>{         
        if(response.redirected){
            window.location.href = response.url;
        }
      })   
  .catch(error => console.error(error));
});
</script>
<script>
  //AUTOCOMPLETE WITH JQUERY AND FILTERING OF AUTOCOMPLETE SUGGESTIONS
  $(document).ready(function() {
  $("#search").autocomplete({
    source: function(request, response) {
      var matcher = new RegExp("^" + $.ui.autocomplete.escapeRegex(request.term), "i");
      fetch("/autocomplete", {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json'
        },
      })
      .then(response => response.json())
      .then(data => {
        response(data.filter(item => matcher.test(item)));
      })
      .catch(error => console.error('Error:', error));
    }
  });
});

  </script>
</body>
</html>
