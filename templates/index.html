<!DOCTYPE html>
<html style="background-color: #f6f4f1;">
<head>
  <title>Composition</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://kit.fontawesome.com/3197ac8a0a.js" crossorigin="anonymous"></script>


</head>

<style>
  .section {
  padding: 0;
  }
  .container {
    max-width: 100%;
    padding-left: 1em;
    padding-right: 1em;
  }
  .columns {
    display: flex;
    flex-wrap: wrap;
  }
  .column {
    display: flex;
    flex-direction: column;
    align-items: stretch;
    height: max-content;
    margin: auto;
  }
  .image img {
    width: 100%;
    height: auto;
  }
  .image {
    height: auto !important;
  }
  input[type="file"] {
    display: none;
  }
  .bottom-right-button-container {
  position: fixed;
  bottom: 10%;
  right: 10%;
  z-index: 999;
  }
  .no-pad-button {
  padding: 0;
  padding-left: 1.5em !important;
  padding-right: 1.5em !important;
  padding-top: 2em;
  padding-bottom: 1.9em;
  }
  .nav-left {
  padding-left: 0.5em;
  padding-bottom: 1em;
  padding-top: 0.4em;
  justify-content: left;
  flex-grow: 0;
  position: absolute;
  left: 1%;
  top: 1%;
  color:black;
  
  }
  .top-search {
  padding-top: 1rem;
  padding-bottom: 1rem;
  position: relative;
  margin: auto;
  }

  .activate-buttton {
  display: inline;
  position: relative;

  }

  .delete {
  display: none;
  position: absolute;
  top: 0;
  left: 0;
  }

  .activate-buttton:hover .delete {
  display: block;

  }
  .delete-btn {
    background: none;
    border: none;
    padding: 0px;

  }
  .overlay{
  position:fixed;
  display:none;
  height: 100%;
  width: 100%;
  top: 0;
  left: 0;
  background-color: rgba(0,0,0,0.5);
  z-index: 1000;
  }
  .overlay-message {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 20px;
  }
.top-nav {
  position: fixed;
}
.navbar-item {
  display: inline-flex;
}

</style>
<body class="has-navbar-fixed-top">

  <nav class="navbar is-flex is-transparent is-fixed-top" style="align-items: center;">
        <a class="navbar-item" href="/">
          <span class="icon is-small">
            <i class="fa fa-home" aria-hidden="true"></i>
          </span>
        </a>

      <div class="top-search navbar-item">
        <form class="field" autocomplete="off" method="GET" action="/search" enctype="application/x-www-form-urlencoded">
          <div class="field has-addons" style="justify-content: center;">
            <div class="control">
              <input class="input is-rounded" id="search" type="search" name="search" placeholder="search">
            </div>
            <div class="control">
              <input class="button is-rounded is-black" type="submit" value="search">
            </div>
          </div>
        </form>
      </div>

        <div class="navbar-item">
          <a href="https://github.com/HDWilliams/imgcap"><i class="fa fa-brands fa-github"></i></a>
        </div>
  </nav>

  <div class="overlay" id="overlay-upload">
    <div class="overlay-message">Uploading image as fast as we can. Please wait...</div>
  </div>
  <div class="overlay" id="overlay-delete">
    <div class="overlay-message">Deleting image. Please wait...</div>
  </div>
  <form method="POST" action="/upload" enctype="multipart/form-data" class="bottom-right-button-container">
    <label for="file-upload" class="button no-pad-button is-rounded is-black is-normal"> <i class="fa-solid fa-plus is-white"></i></label>
    <input id="file-upload" type="file" accept=".jpg, .png" name="image"> 
  </form>

  <section class="section" style="margin-top: 7%;">
    <div class="container">
      <div class="columns is-multiline">
        {% for image in images %}
          <div class="column is-half-desktop is-full-mobile is-half">
            <div class="activate-buttton">
              <figure class="image">
                <img src="{{ image.img_uri }}" alt="Image">
              </figure>
              <button id="{{ image.id }}" url="{{ url_for('delete', image_id = image.id)}}" class="delete delete-btn" type="submit"></button>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </section>
</body>
<script>
  //OVERLAY MANAGEMENT ON UPLOAD
function showOverlay(element_id) {
    document.getElementById(element_id).style.display = 'block';
  }
function hideOverlay(element_id) {
    document.getElementById(element_id).style.display = 'hide';
  }

//IMAGE SUBMISSION
var form = document.querySelector('form[method="POST"][action="/upload"]');

var fileInput = form.querySelector('input[type="file"]');

form.addEventListener('change', function(event) {
  var max_file_size = 1048576*5
  showOverlay("overlay-upload");
  event.preventDefault();

  var file = fileInput.files[0];
  if (file.size > max_file_size){
    alert('File too big. Please upload a file <5MB')
  }
  else{
    var formData = new FormData();
    formData.append('file', file);

    // Use the fetch API to submit the form data
    fetch('/upload', {
      method: 'POST',
      body: formData,
      redirect: 'follow'
    })
    .then((response)=>{         
          if(response.redirected){
              window.location.href = response.url;
          }
        })   
    .catch(error => {
      console.error(error)
      alert('Image upload failed, please try again...')
      hideOverlay("overlay-upload")
    });
  }
});

document.querySelectorAll('.delete-btn').forEach(function(button) {
  button.addEventListener('click', 
  function(event){
    event.preventDefault();
    showOverlay("overlay-delete");

    let image_id = this.getAttribute('image_id')
    let url = this.getAttribute('url')

    fetch(url, {
      method: 'POST', 
      headers: {
       'Content-Type': 'application/json'
    }
  })
  .then((response) =>{ 
    if(response.redirected){
            window.location.href = response.url;
        }
    }
  )
  .catch((error) => {
    console.error('Error:', error);
    hideOverlay("overlay-delete")
  });
});
});
//AUTOCOMPLETE WITH JQUERY AND FILTERING OF AUTOCOMPLETE SUGGESTIONS
  $(document).ready(function() {
  $("#search").autocomplete({
    source: function(request, response) {
      var matcher = new RegExp("^" + $.ui.autocomplete.escapeRegex(request.term), "i");
      fetch("/autocomplete", {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json'
        },
      })
      .then(response => response.json())
      .then(data => {
        response(data.filter(item => matcher.test(item)));
      })
      .catch(error => console.error('Error:', error));
    }
  });
});

</script>
</html>
